<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" />
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <!-- load styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="q-container" id="q-container">
        <!-- quote -->
        <div class="q-text">
            <!-- font awesome quotation marks fas font awesome solid -->
            <i class="fas fa-quote-left"></i>
            <span id="quote">
            </span>
        </div>
        <!-- Author -->
        <div class="q-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
            <button class="x-button" id="x" title="tweet this">
                <!-- font awesome brands -->
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote" id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- load script -->
    <script defer src="script.js"></script>
</body>

</html>
