<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Player</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <!-- load styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="player-container">
        <div class="img-container" id="img-container">
            <img src="img/jacinto-1.jpg" alt="Album Art">
        </div>
        <h2 id="title">Electric Chill Machine</h2>
        <h3 id="artist">ZAKES</h3>
        <audio src="music/jacinto-1.mp3" ></audio>
        <!-- Progress Bar -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress">
            </div>
            <div class="duration-wrapper">
                <span class="current-time" id="current-time">0:00</span>
                <span class="duration" id="duration">2:06</span> 
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="previous"></i>
        <i class="fas fa-play main-button" id="play" title="play"></i>
        <i class="fas fa-forward" id="next" title="next"></i>
    </div>
    </div>
    <!-- load script -->
    <script defer src="script.js"></script>
</body>

</html>
